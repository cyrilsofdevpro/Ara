<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ara Store - Digital Products</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">Ara</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="freelancers.html">Freelancers</a></li>
        <li><a href="post-job.html">Post Job</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html" class="btn">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Title -->
  <section class="page-header">
    <h1>Digital Product Store</h1>
    <input type="text" placeholder="Search books, templates, designs..." class="search-bar">
  </section>

  <!-- Product Grid -->
  <section class="store-section">
    <div class="store-grid">
      <div class="store-card">
        <img src="assets/images/book1.jpg" alt="Product 1">
        <h3>How to Start Freelancing</h3>
        <p>$9.99</p>
        <button onclick="window.location.href='product.html?id=1'">View Details</button>
      </div>
      <div class="store-card">
        <img src="assets/images/template1.jpg" alt="Product 2">
        <h3>Resume Template (Canva)</h3>
        <p>$5.00</p>
        <button onclick="window.location.href='product.html?id=2'">View Details</button>
      </div>
      <div class="store-card">
        <img src="assets/images/book2.jpg" alt="Product 3">
        <h3>Content Writing Blueprint</h3>
        <p>$7.99</p>
        <button onclick="window.location.href='product.html?id=3'">View Details</button>
      </div>
      <!-- Add more product cards -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Ara Freelance. All rights reserved.</p>
  </footer>

</body>

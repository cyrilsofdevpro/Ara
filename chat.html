<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat – Ara</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .chat-container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .chat-messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fff;
      margin-bottom: 1rem;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .mine {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .theirs {
      background-color: #f8d7da;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 10px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message small {
      display: block;
      font-size: 10px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Chat</h2>
    <div id="chatBox" class="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    const otherEmail = new URLSearchParams(window.location.search).get("with");
    const chatBox = document.getElementById("chatBox");

    if (!currentUser || !otherEmail) {
      alert("You must be logged in and select a user to chat with.");
      window.location.href = "login.html";
    }

    const getChatKey = (user1, user2) => {
      const sorted = [user1, user2].sort();
      return `messages_${sorted[0]}_${sorted[1]}`;
    };

    const chatKey = getChatKey(currentUser.email, otherEmail);
    let messages = JSON.parse(localStorage.getItem(chatKey)) || [];

    // Mark notifications as read
    const notifications = JSON.parse(localStorage.getItem("notifications")) || [];
    const updatedNotifications = notifications.map(n => {
      if (n.from === otherEmail && n.to === currentUser.fullname && !n.read) {
        return { ...n, read: true };
      }
      return n;
    });
    localStorage.setItem("notifications", JSON.stringify(updatedNotifications));

    function renderMessages() {
      chatBox.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message " + (msg.from === currentUser.email ? "mine" : "theirs");
        div.innerHTML = `
          ${msg.text}
          <small>${msg.fromName} • ${new Date(msg.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</small>
        `;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      const msg = {
        text,
        from: currentUser.email,
        fromName: currentUser.fullname,
        to: otherEmail,
        time: new Date().toISOString()
      };

      messages.push(msg);
      localStorage.setItem(chatKey, JSON.stringify(messages));

      // Save notification with recipient's fullname
      const allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];
      const recipient = allUsers.find(u => u.email === otherEmail);
      const notification = {
        from: currentUser.email,
        fromName: currentUser.fullname,
        to: recipient ? recipient.fullname : otherEmail,
        time: new Date().toISOString(),
        read: false,
        message: text
      };
      const updatedNotifs = JSON.parse(localStorage.getItem("notifications")) || [];
      updatedNotifs.push(notification);
      localStorage.setItem("notifications", JSON.stringify(updatedNotifs));

      input.value = "";
      renderMessages();
    }

    renderMessages();
  </script>

</body>
</html>
